<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <!-- Fond avec chemin sinueux -->
  <path d="M0,200 C100,150 200,250 300,150 C400,50 500,150 500,200 L500,300 L0,300 Z" fill="#f5f5f5"/>
  
  <!-- Numéro 404 stylisé -->
  <g transform="translate(100, 100)">
    <!-- Premier 4 -->
    <path d="M30,0 L30,60 L0,60 L0,80 L30,80 L30,100 L50,100 L50,80 L60,80 L60,60 L50,60 L50,0 Z" fill="#3f51b5" opacity="0.8"/>
    
    <!-- 0 -->
    <path d="M70,0 C60,0 60,10 60,20 L60,80 C60,90 60,100 70,100 L100,100 C110,100 110,90 110,80 L110,20 C110,10 110,0 100,0 Z M90,20 C95,20 95,20 95,25 L95,75 C95,80 95,80 90,80 C85,80 85,80 85,75 L85,25 C85,20 85,20 90,20 Z" fill="#3f51b5" opacity="0.8"/>
    
    <!-- Deuxième 4 -->
    <path d="M130,0 L130,60 L120,60 L120,80 L130,80 L130,100 L150,100 L150,80 L160,80 L160,60 L150,60 L150,0 Z" fill="#3f51b5" opacity="0.8"/>
  </g>
  
  <!-- Personnage perdu -->
  <g transform="translate(350, 150)">
    <!-- Tête -->
    <circle cx="0" cy="0" r="20" fill="#ffc107"/>
    
    <!-- Visage confus -->
    <circle cx="-7" cy="-5" r="3" fill="#333"/>  <!-- Œil gauche -->
    <circle cx="7" cy="-5" r="3" fill="#333"/>   <!-- Œil droit -->
    <path d="M-10,10 C-5,5 5,5 10,10" stroke="#333" stroke-width="2" fill="none"/>  <!-- Bouche confuse -->
    
    <!-- Corps -->
    <line x1="0" y1="20" x2="0" y2="60" stroke="#333" stroke-width="4"/>
    
    <!-- Bras -->
    <line x1="0" y1="30" x2="-20" y2="15" stroke="#333" stroke-width="4"/>  <!-- Bras gauche -->
    <line x1="0" y1="30" x2="20" y2="40" stroke="#333" stroke-width="4"/>   <!-- Bras droit -->
    
    <!-- Jambes -->
    <line x1="0" y1="60" x2="-15" y2="90" stroke="#333" stroke-width="4"/>  <!-- Jambe gauche -->
    <line x1="0" y1="60" x2="15" y2="90" stroke="#333" stroke-width="4"/>   <!-- Jambe droite -->
    
    <!-- Carte dans la main -->
    <rect x="-30" y="5" width="15" height="20" fill="#fff" stroke="#333" stroke-width="1"/>
    <line x1="-27" y1="10" x2="-18" y2="10" stroke="#333" stroke-width="1"/>  <!-- Ligne de la carte -->
    <line x1="-27" y1="15" x2="-18" y2="15" stroke="#333" stroke-width="1"/>  <!-- Ligne de la carte -->
  </g>
  
  <!-- Panneau de signalisation -->
  <g transform="translate(150, 180)">
    <rect x="-40" y="-30" width="80" height="30" fill="#e57373" rx="5" ry="5"/>
    <text x="0" y="-10" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Page introuvable</text>
    <line x1="0" y1="0" x2="0" y2="50" stroke="#795548" stroke-width="8"/>
  </g>
</svg>